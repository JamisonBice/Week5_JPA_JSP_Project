<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<title>Add Items to Electric Car</title>
</head>
<body>
<div class="container">
<h2>Add an item to our electric car</h2>

<form action = "addItemServlet" method="post">
<div class="form-group">
<label for="range">Range:</label><input type ="text" name = "range"><br />

</div>
<div class="form-group">
<label for="make">Make:</label><input type ="text" name = "make"><br />

</div>
<div class="form-group">
<label for="model">Model:</label>
<input type = "text" name = "model"><br />
</div>
<div class="form-group">
<label for="price">Price:</label>
<input type = "text" name = "price"><br />
</div>

<input type = "submit" value="Add Item" class="btn btn-primary">
</form>
<br />
<button type="button" class="btn btn-primary btn-lg" onclick="location.href='viewAllItemsServlet';">View the complete list</button>
<a href = "viewAllItemsServlet"></a>
</div>

</body>

</html>
